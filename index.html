    <h1>Get Your Drink On!!!</h1>

    <div id="drink-image-container">

    <form class="comments_form_display" id="create_comment_form" action="" method="POST">

      <input type="text" id="new_drink_comment" name="new_drink_comment" placeholder="Write comments here...">
      <input type="submit" value="Submit Comment">
    </form>

    <div class="comments_div_display" id="list-comments">
      <h2>Comment:</h2>
      <ul id="drink_comments"></ul>
    </div>

    <hr>
    <label for="select-breed">Get All Drinks that Start with:</label>
    <select id="drink-dropdown" name="select-drink">
      <option value="a">a</option>
      <option value="b">b</option>
      <option value="c">c</option>
      <option value="d">d</option>
      

    </select>

    <ul id="drink-types">

    </ul>
